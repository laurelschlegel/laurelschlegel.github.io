---
layout: default
---


<div>
  <div>
    <p>A site about Laurel Schlegel's Digital Humanities Project</p>
  </div>
  <h1> Posts </h1>
  <div class="posts">
  {% for post in site.posts %}

  <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
<div><p>This blog was created as a part of the NULab Project Seminar course at Northeastern University <p></div>
</div>
